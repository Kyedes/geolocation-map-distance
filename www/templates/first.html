<ion-view>
  <ion-header-bar class="bar-stable">
    <button class="button button-icon ion-pinpoint" ng-click="centerOnMe()"></button>
    <h1 class="title">Ionic Blank Starter</h1>
  </ion-header-bar>
  <ion-content>
    <!--<div class="card">-->
    <div class="mapWrap"  data-tap-disabled="true">
      <map center="43.07493,-89.381388" zoom="4">
        <!-- ngRepeat: pos in positions -->
        <marker icon="/img/geo-icon.png" size="24" ng-repeat="pos in positions" position="{{pos.lat}},{{pos.lng}}"></marker>
      </map>
    </div>
    <!--</div>-->
    <ion-list ng-repeat="pos in positions">
    <ion-item ng-class="{geolist: $index % 2 == 0}" >state: {{pos.state}} - lat: {{pos.lat}}
      lng: {{pos.lng}}
    </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
